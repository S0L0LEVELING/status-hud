<html>

<head>
	<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
	<script src="https://kit.fontawesome.com/a9ae631541.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>

</head>

<body class="body">

	<v-app id="app">
		<div id="vCardHolder" v-show="showUI">
			<v-row id="gridbox" justify="space-around">
				<div class="ldBar" id="health" data-value="100"  data-type="fill" data-img-size="65,65" data-fill-dir="rtl"
					style="width:40px;height:40px;" data-img="./assets/heartbeat.svg">
				</div>
				<div class="ldBar" id="armor" data-value="100" data-stroke-dir="reverse" data-type="fill"
					data-img-size="65,65" data-fill-dir="btt" style="width:40px;height:40px"
					data-img="./assets/armor.svg">
				</div>

				<div class="ldBar" id="hunger" data-value="100"  data-type="fill" data-stroke-dir="reverse"
					data-img-size="65,65" data-fill-dir="btt" style="width:40px;height:40px"
					data-img="./assets/hunger.svg">
				</div>
				<div class="ldBar" id="thirst" data-value="100" data-type="fill" data-stroke-dir="reverse"
					data-img-size="65,65" data-fill-dir="btt" style="width:40px;height:40px"
					data-img="./assets/thirst.svg">
				</div>
				<div class="ldBar" id="stress" data-value="100"  data-type="fill"
					data-img-size="65,65" data-fill-dir="ttb" style="width:40px;height:40px"
					data-img="./assets/stress.svg">
				</div>
			</v-row>
		</div>

	</v-app>
</body>

</html>
<script src="libraries/axios.min.js"></script>
<script src="libraries/vuetify.js"></script>
<script src="libraries/vue.min.js"></script>
<script src="libraries/loading-bar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>

<script src="script.js"></script>
